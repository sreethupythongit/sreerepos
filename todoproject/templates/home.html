{% extends 'base.html'%}
{% block content%}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="task"
                           placeholder="Enter Task">
                    <input type="text" class="form-control" name="priority" placeholder="Enter Priority">
                    <input type="date" class="form-control" name="date" placeholder="Enter Date">
                    <input type="submit" class="btn btn-success">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for i in task %}
            <div class=" shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a href="{% url 'todoapp:delete' i.id%}" class="btn btn-danger">DONE</a>
                    <a href="{%url 'todoapp:update' i.id%}" class="btn btn-success">UPDATE</a>
                </div>
            </div>
            <br>
            {%endfor%}
        </div>
    </div>
</div>
{%endblock%}
