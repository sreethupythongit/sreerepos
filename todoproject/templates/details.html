{% extends 'base.html' %}
{% block content %}
<div class=" shadow card">
    <div class="card-body">
        <h5 class="card-title">{{task.name}}</h5>
        <p><b>{{task.priority}}</b></p>
        <p><b>{{task.date}}</b></p>

        <a href="{% url 'todoapp:delete' task.id %}" class="btn btn-danger">DONE</a>
        <a href="{% url 'todoapp:update' task.id %}" class="btn btn-success">UPDATE</a>
    </div>
</div>
{% endblock %}
